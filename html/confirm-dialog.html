<dialog id="confirm-autosave" class="mdl-dialog">
    <h4 class="mdl-dialog__title">^title</h4>
    <div class="mdl-dialog__content">
        <p>
            ^msg
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button ok">はい</button>
        <button type="button" class="mdl-button no">いいえ</button>
    </div>
</dialog>
<style>
    dialog#confirm-autosave {
        width: 80%;
        max-width: 500px;
    }
    dialog#confirm-autosave .mdl-dialog__content {
        padding: 24px 10px;
    }
</style>
